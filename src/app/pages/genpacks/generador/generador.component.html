<span *ngIf="generador" style="display: block; width: 95%; background-color: rgb(62, 61, 65); text-transform: uppercase; font-weight: bold; letter-spacing: 2px; text-align: center;">
     {{generador.NOMBRE}}</span>

<div class="row w-100 text-center" style="margin-top: 2px; margin-bottom: 5px;">
    <div class="col-6">
        <span style="font-weight: bold; display: block;">Status</span>
        <div style="background-color: rgb(12, 133, 76); display: block; padding: 3px; border-radius: 5px; width: 75%; margin: 0 auto; margin-top: 1em;"> 
            <span style="display: block; letter-spacing: 1.5px; font-weight: bold; font-size: 1em;">ON</span> 
            <span style="display: block; letter-spacing: 1px; font-weight: bold; font-size: 2em;">{{horas}} h</span>
          </div>
    </div>
    <div class="col-6">
        <span style="font-weight: bold; display: block;">Od√≥metro</span>
        <div style="background-color: rgb(54, 53, 56); display: block; padding: 3px; border-radius: 5px; width: 75%; margin: 0 auto; margin-top: 1em; color: chartreuse;"> 
            <span style="display: block; letter-spacing: 1px; font-weight: bold; font-size: 2em;">{{odometro}} h</span>
          </div>
    </div>

    <div class="col-12">
        <div style="display: block">
          <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [colors]="barChartColor"
            [legend]="barChartLegend"
            [chartType]="barChartType">
          </canvas>
        </div>
    </div>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Volts</th>
          <th scope="col">Amp</th>
          <th scope="col">Kwh</th>
          <th scope="col">KvA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">L1</th>
          <td>220 V</td>
          <td>112</td>
          <td>21.2</td>
          <td>25.4</td>
        </tr>
        <tr>
          <th scope="row">L2</th>
          <td>220 V</td>
          <td>110</td>
          <td>20.8</td>
          <td>25.3</td>
        </tr>
        <tr>
          <th scope="row">L3</th>
          <td>220 V</td>
          <td>110</td>
          <td>20.9</td>
          <td>25.2</td>
        </tr>
      </tbody>
    </table>
</div>
