<div class="container">
    <ng-template pTemplate="caption">
        <h1>Seguridad</h1>nombreGenpack
    </ng-template>
    <h1>Unidades de Energía</h1>

    <p-table [value]="genpacksList" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['nombreGenpack','nombreEmpresa','nombreCentro']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombreGenpack"> Nombre <p-sortIcon field="nombreGenpack" style="color: thistle;"></p-sortIcon> </th>
                <th *ngIf="perfilUser == 1" style="max-width: 100px;" pSortableColumn="nombreEmpresa"> Empresa <p-sortIcon field="nombreEmpresa"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="nombreCentro"> Centro <p-sortIcon field="nombreCentro"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="marcaEstacion"> Marca / Modelo <p-sortIcon field="marcaEstacion"></p-sortIcon> </th>
                <th pSortableColumn="codigo"> Código <p-sortIcon field="codigo"></p-sortIcon> </th>
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="nombreGenpack"></p-columnFilter></th>
                <th *ngIf="perfilUser == 1" style="max-width: 120px;"><p-columnFilter type="text" field="nombreEmpresa"></p-columnFilter></th>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="marcaEstacion"></p-columnFilter></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-st>
            <tr class="rowth blackness">
                <td style="padding-left: 1em; cursor: pointer;" [routerLink]="['/genpack', st.id_genpack]">{{st.nombreGenpack}}</td>
                <td *ngIf="perfilUser == 1">{{st.nombreEmpresa}}</td>
                <td>{{st.nombreCentro}}</td>
                <td style="max-width: 120px;">{{st.marcaGenpack}} / {{st.modeloGenpack}}</td>
                <td><span style="border: 1px solid white; display: block; padding: 1px; border-radius: 3px; text-align: center; width: 50%; font-size: 10pt;"> 
                    {{st.codigoGenpack}} </span></td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editGenpack', st.id_genpack]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/genpacks']" (click)="delete(st, st.id_genpack)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button *ngIf="perfilUser == 1" [routerLink]="['/addGenpack']" class="noselect" type="button">
            <fa-icon [icon]="faPlus"></fa-icon> Agregar</button>
    </div>

</div>
