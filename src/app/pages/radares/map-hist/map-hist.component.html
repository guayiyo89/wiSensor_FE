
<div *ngIf="fecha" class="bg-dark">
    <div class="row">
        <div class="col-6" *ngIf="fecha">
            <google-map
                height="500px"
                width="100%"
                [zoom]="zoom"
                [center]="center"
                [options]="options"
                >
                    <map-marker
                    #markerElem
                    *ngFor="let marker of markers"
                    [position]="marker.position"
                    [label]="marker.label"
                    [title]="marker.title"
                    [options]="marker.options"
                    (mapClick)="clickedMarker(marker.position, marker.info)"
                    >
                    </map-marker>
            </google-map>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">Fecha:<h4>{{fecha}}:00</h4></div>
                <div class="col-6 text-right">Eventos: <h3 style="color: rgb(255, 208, 0);">{{markers.length}}</h3></div>
            </div>

            <div style="display: block">
                <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [colors]="barChartColor"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
                </canvas>
              </div>
            
            <div #dataMarker class="card bg-dark" style="display: none; padding: 5px;">
                (<span style="color: chartreuse; font-weight: bold;">{{latCont}} </span>,
                <span style="color: chartreuse; font-weight: bold;">{{lonCont}}</span>)
                <span style="display: block;">Fecha: {{fechaContent | fecha}}</span>
                <span style="display: block;">Distancia: {{distContent | truncar}} m</span>
                <span style="display: block;">Velocidad: {{velContent | truncar}} m/s</span>
                <span style="display: block;">Duraci√≥n: {{timeContent}} s</span>
            </div>
        </div>
    </div>
</div>
