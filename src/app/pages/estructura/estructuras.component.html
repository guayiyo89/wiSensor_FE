<div class="container">
    <ng-template pTemplate="caption">
        <h1>Seguridad</h1>nombreRadar
    </ng-template>
    <h1>Estructuras</h1>

    <p-table [value]="estructuras" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['estructura_nombre','nombre_empresa','nombre_centro']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="estructura_nombre"> Nombre <p-sortIcon field="estructura_nombre" style="color: thistle;"></p-sortIcon> </th>
                <th *ngIf="perfilUser == 1" style="max-width: 100px;" pSortableColumn="nombre_empresa"> Empresa <p-sortIcon field="nombre_empresa"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="nombre_centro"> Centro <p-sortIcon field="nombre_centro"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="estructura_matricula"> Matr√≠cula <p-sortIcon field="estructura_matricula"></p-sortIcon> </th>
                
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="estructura_nombre"></p-columnFilter></th>
                <th *ngIf="perfilUser == 1" style="max-width: 120px;"><p-columnFilter type="text" field="nombre_empresa"></p-columnFilter></th>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="estructura_matricula"></p-columnFilter></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-st>
            <tr class="rowth blackness">
                <td style="padding-left: 1em; cursor: pointer;" [routerLink]="['/estructura', st.id_estructura]">{{st.estructura_nombre}}</td>
                <td *ngIf="perfilUser == 1">{{st.nombre_empresa}}</td>
                <td>{{st.nombre_centro}}</td>
                <td><span style="border: 1px solid white; display: block; padding: 1px; border-radius: 3px; text-align: center; width: 50%; font-size: 10pt;"> 
                    {{st.estructura_matricula}} </span></td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editEstructura', st.id_estructura]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/estructuras']" (click)="delete(st, st.id_estructura)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button *ngIf="perfilUser == 1" [routerLink]="['/addEstructura']" class="noselect" type="button">
            <fa-icon [icon]="faPlus"></fa-icon> Agregar</button>
    </div>
    
</div>
