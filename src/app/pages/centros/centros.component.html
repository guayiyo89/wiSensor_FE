<div class="container">
    <ng-template pTemplate="caption">
        <h1>Centros</h1>
    </ng-template>
    <h1>Centros</h1>

    <p-table [value]="listCentro" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['nombreCentro, CATEGORIA']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="max-width: 120px;" pSortableColumn="nombreCentro"> Nombre <p-sortIcon field="nombreCentro" style="color: thistle;"></p-sortIcon> </th>
                <th pSortableColumn="nombreEmpresa"> Empresa <p-sortIcon field="nombreEmpresa"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="comunaCentro"> Comuna <p-sortIcon field="comunaCentro"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="regionCentro"> Regi√≥n <p-sortIcon field="regionCentro"></p-sortIcon> </th>
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="nombreCentro"></p-columnFilter></th>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="nombreEmpresa"></p-columnFilter></th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-centro>
            <tr class="rowth blackness">
                <td style="padding-left: 1em; cursor: pointer; max-width: 150px;" [routerLink]="['/centro', centro.id_centro]">{{centro.nombreCentro}}</td>
                <td>{{centro.nombreEmpresa}}</td>
                <td style="max-width: 120px;">{{centro.ComunaCentro}}</td>
                <td>{{centro.regionCentro}}</td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editCentro', centro.id_centro]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/centros']" (click)="delete(centro)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button [routerLink]="['/addCentro']" class="noselect" type="button">
            <fa-icon [icon]="faPlus"></fa-icon> Agregar</button>
    </div>

</div>
