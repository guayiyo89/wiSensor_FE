<div class="container">
    <ng-template pTemplate="caption">
        <h1>Centros</h1>
    </ng-template>
    <h1>Centros</h1>

    <p-table [value]="listCentro" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['NOMBRE, CATEGORIA']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="max-width: 120px;" pSortableColumn="NOMBRE"> Nombre <p-sortIcon field="NOMBRE" style="color: thistle;"></p-sortIcon> </th>
                <th pSortableColumn="EMPRESA"> Empresa <p-sortIcon field="EMPRESA"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="COMUNA"> Comuna <p-sortIcon field="COMUNA"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="REGION"> Regi√≥n <p-sortIcon field="REGION"></p-sortIcon> </th>
                <th pSortableColumn="ESTADO"> Estado <p-sortIcon field="ESTADO"></p-sortIcon> </th>
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="NOMBRE"></p-columnFilter></th>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="EMPRESA"></p-columnFilter></th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-centro>
            <tr class="rowth blackness">
                <td style="padding-left: 1em; cursor: pointer; max-width: 150px;" [routerLink]="['/centro', centro.ID]">{{centro.NOMBRE}}</td>
                <td>{{centro.EMPRESA}}</td>
                <td style="max-width: 120px;">{{centro.COMUNA}}</td>
                <td>{{centro.REGION}}</td>
                <td><span *ngIf="centro.ESTADO == 1" class="activo">{{centro.ESTADO | estado}}</span>
                    <span *ngIf="centro.ESTADO == 0" class="inactivo">{{centro.ESTADO | estado}}</span></td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editCentro', centro.ID]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/centros']" (click)="delete(centro)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button [routerLink]="['/addCentro']" class="noselect" type="button">
            <fa-icon [icon]="faPlus"></fa-icon> Agregar</button>
    </div>

</div>
