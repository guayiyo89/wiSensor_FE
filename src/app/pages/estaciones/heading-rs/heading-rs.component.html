
<div id="chartHeading" style="width: 100%; height: 160px; font-size: 8pt; margin: 0 auto"></div>
<div class="text-center" style="user-select: none;">
    <span style="font-size: 12pt; font-weight: bold; letter-spacing: 2px;">POPA  </span>
    <img src="../../../../assets/img/ship-costado.svg" alt="" height="50px" style="transform: scaleX(-1);">
    <span style="font-size: 12pt; font-weight: bold; letter-spacing: 2px;">  PROA</span>
</div>

<div class="row">
    <div class="col-6">
        <span style="font-weight: bold;">Actual</span>

    </div>
    <div class="col-6">
        <span style="font-weight: bold;">Mínima</span>
        <span style="border-radius: 3px; font-size: 1.2em; background-color: rgb(59, 59, 59); border-bottom: rgb(50, 182, 30) solid 4px; padding: 2px; display: block; width: 70%; margin: 0 auto"> {{heading}}° </span>
        <span style="font-weight: bold;">Máxima</span>
        <span style="border-radius: 3px; font-size: 1.2em; background-color: rgb(59, 59, 59); border-bottom: rgb(226, 45, 21) solid 4px; padding: 2px; display: block; width: 70%; margin: 0 auto"> {{heading}}° </span>
