<div class="container">
    <ng-template pTemplate="caption">
        <h1>Estaciones</h1>nombreEstacion
    </ng-template>
    <h1>Estaciones de Clima</h1>

    <p-table [value]="estacionList" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['nombreEstacion','nombreEmpresa','nombreCentro']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombreEstacion"> Nombre <p-sortIcon field="nombreEstacion" style="color: thistle;"></p-sortIcon> </th>
                <th *ngIf="perfilUser == 1" style="max-width: 100px;" pSortableColumn="nombreEmpresa"> Empresa <p-sortIcon field="nombreEmpresa"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="nombreCentro"> Centro <p-sortIcon field="nombreCentro"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="marcaEstacion"> Marca / Modelo <p-sortIcon field="marcaEstacion"></p-sortIcon> </th>
                <th pSortableColumn="codigo"> CÃ³digo <p-sortIcon field="codigo"></p-sortIcon> </th>
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="nombreEstacion"></p-columnFilter></th>
                <th *ngIf="perfilUser == 1" style="max-width: 120px;"><p-columnFilter type="text" field="nombreEmpresa"></p-columnFilter></th>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="marcaEstacion"></p-columnFilter></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-st>
            <tr class="rowth blackness">
                <td style="padding-left: 1em; cursor: pointer;" [routerLink]="['/estacion', st.id_estacion]">{{st.nombreEstacion}}</td>
                <td *ngIf="perfilUser == 1">{{st.nombreEmpresa}}</td>
                <td>{{st.nombreCentro}}</td>
                <td style="max-width: 120px;">{{st.marcaEstacion}} / {{st.modeloEstacion}}</td>
                <td><span style="border: 1px solid white; display: block; padding: 1px; border-radius: 3px; text-align: center; width: 50%; font-size: 10pt;"> 
                    {{st.codigoEstacion}} </span></td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editEstacion', st.id_estacion]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/estaciones']" (click)="delete(st, st.id_estacion)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button *ngIf="perfilUser == 1" [routerLink]="['/addEstacion']" class="noselect" type="button">
            <fa-icon [icon]="faPlus"></fa-icon> Agregar</button>
    </div>

</div>
