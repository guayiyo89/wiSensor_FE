<div class="container">
    <ng-template pTemplate="caption">
        <h1>Estaciones</h1>
    </ng-template>
    <h1>Estaciones</h1>

    <p-table [value]="estacionList" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['NOMBRE','EMPRESA','PERFIL_ID']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="NOMBRE"> Nombre <p-sortIcon field="NOMBRE" style="color: thistle;"></p-sortIcon> </th>
                <th *ngIf="perfilUser == 1" style="max-width: 100px;" pSortableColumn="EMPRESA"> Empresa <p-sortIcon field="EMPRESA"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="MARCA"> Marca / Modelo <p-sortIcon field="MARCA"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="COMUNA"> Comuna <p-sortIcon field="COMUNA"></p-sortIcon> </th>
                <th pSortableColumn="ESTADO"> Estado <p-sortIcon field="ESTADO"></p-sortIcon> </th>
                <th pSortableColumn="CODIGO"> CÃ³digo <p-sortIcon field="CODIGO"></p-sortIcon> </th>
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="NOMBRE"></p-columnFilter></th>
                <th *ngIf="perfilUser == 1" style="max-width: 120px;"><p-columnFilter type="text" field="EMPRESA"></p-columnFilter></th>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="MARCA"></p-columnFilter></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-st>
            <tr class="rowth blackness">
                <td style="padding-left: 1em; cursor: pointer;" [routerLink]="['/estacion', st.ID]">{{st.NOMBRE}}</td>
                <td *ngIf="perfilUser == 1">{{st.EMPRESA}}</td>
                <td style="max-width: 120px;">{{st.MARCA}} / {{st.MODELO}}</td>
                <td>{{st.COMUNA}}</td>
                <td><span *ngIf="st.ESTADO == 1" class="activo">{{st.ESTADO | estado}}</span>
                    <span *ngIf="st.ESTADO == 2" class="inactivo">{{st.ESTADO | estado}}</span></td>
                <td><span style="border: 1px solid white; display: block; padding: 1px; border-radius: 3px; text-align: center; width: 50%; font-size: 10pt;"> 
                    {{st.CODIGO}} </span></td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editEstacion', st.ID]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/estaciones']" (click)="delete(st)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button *ngIf="perfilUser == 1" [routerLink]="['/addEstacion']" class="noselect" type="button">
            <fa-icon [icon]="faPlus"></fa-icon> Agregar</button>
    </div>

</div>
