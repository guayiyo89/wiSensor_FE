<div class="container">
    <ng-template pTemplate="caption">
        <h1>Usuarios</h1>
    </ng-template>
    <h1>Usuarios</h1>

    <p-table [value]="userList" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['nombreEmpresa','nombreCentro']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre"> Nombre <p-sortIcon field="nombre" style="color: thistle;"></p-sortIcon> </th>
                <th *ngIf="perfilUser == 1" pSortableColumn="nombreEmpresa"> Empresa <p-sortIcon field="nombreEmpresa"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="correo"> Correo <p-sortIcon field="correo"></p-sortIcon> </th>
                <th pSortableColumn="id_perfil"> Perfil <p-sortIcon field="id_perfil"></p-sortIcon> </th>
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="nombre"></p-columnFilter></th>
                <th *ngIf="perfilUser == 1" style="max-width: 120px;"><p-columnFilter type="text" field="nombreEmpresa"></p-columnFilter></th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr class="rowth blackness">
                <td style="padding-left: 1em;">{{user.nombre}}</td>
                <td *ngIf="perfilUser == 1">{{user.nombreEmpresa}}</td>
                <td style="max-width: 120px;">{{user.nombreCentro}}</td>
                <td style="max-width: 120px;">{{user.correo}}</td>
                <td>{{user.id_perfil | perfil}}</td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editUser', user.id_users]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/usuarios']" (click)="delete(user, user.id_users)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button [routerLink]="['/addUser']" class="noselect" type="button">
            <fa-icon [icon]="faUser"></fa-icon> Agregar</button>
    </div>

</div>
