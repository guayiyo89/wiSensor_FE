<div class="container">
    <ng-template pTemplate="caption">
        <h1>Empresas</h1>
    </ng-template>
    <h1>Empresas</h1>

    <p-table [value]="empresaList" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    [globalFilterFields]="['NOMBRE, CATEGORIA']" styleClass="p-datatable-sm" sortMode="multiple" [rowsPerPageOptions]="[10,15,20]" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="max-width: 120px;" pSortableColumn="NOMBRE"> Nombre <p-sortIcon field="NOMBRE" style="color: thistle;"></p-sortIcon> </th>
                <th pSortableColumn="CATEGORIA"> Descripci√≥n <p-sortIcon field="CATEGORIA"></p-sortIcon> </th>
                <th style="max-width: 120px;" pSortableColumn="CORREO"> Correo <p-sortIcon field="CORREO"></p-sortIcon> </th>
                <th pSortableColumn="ESTADO"> Estado <p-sortIcon field="ESTADO"></p-sortIcon> </th>
                <th> </th>
            </tr>
            <tr>
                <th style="max-width: 120px;"><p-columnFilter type="text" field="NOMBRE"></p-columnFilter></th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-empresa>
            <tr class="rowth blackness">
                <td style="padding-left: 1em; cursor: pointer; max-width: 150px;" [routerLink]="['/empresa', empresa.ID]">{{empresa.NOMBRE}}</td>
                <td>{{empresa.CATEGORIA}}</td>
                <td style="max-width: 120px;"></td>
                <td><span *ngIf="empresa.ESTADO == 1" class="activo">{{empresa.ESTADO | estado}}</span>
                    <span *ngIf="empresa.ESTADO == 0" class="inactivo">{{empresa.ESTADO | estado}}</span></td>
                <td>
                    <a href="" class="btn btn-success" [routerLink]="['/editEmpresa', empresa.ID]"><fa-icon [icon]="faEdit"></fa-icon></a>
                    <a href="" class="btn btn-danger" [routerLink]="['/empresas']" (click)="delete(empresa)" style="margin: 0.5em;">
                        <fa-icon [icon]="faTimes"></fa-icon></a>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="text-right" style="margin-top: 1em;">
        <button [routerLink]="['/welcome']" class="noselect" style="margin-right: 0.5em;" type="button">
            <fa-icon [icon]="faBack"></fa-icon> Volver</button>
        <button [routerLink]="['/addEmpresa']" class="noselect" type="button">
            <fa-icon [icon]="faPlus"></fa-icon> Agregar</button>
    </div>

</div>
